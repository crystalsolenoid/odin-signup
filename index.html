<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Now!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img/> <!--Logo-->
      <h1>Odin</h1>
      <footer>Photo by ______ on ____</footer>
    </header>
    <main>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
      <p>You <strong>know</strong> you want to.</p>
      <form method=post> <!--Form, including button-->
        <fieldset>
          <legend>Let's do this!</legend>
          <ul>
            <li>
              <label for=firstName>First Name</label>
              <input type=text id=firstName name=firstName>
            </li>
            <li>
              <label for=lastName>Last Name</label>
              <input type=text id=lastName name=lastName>
            </li>
            <li>
              <label for=email>Email</label>
              <input type=email id=email name=email>
            </li>
            <li>
              <label for=phoneNumber>Last Name</label>
              <input type=number id=phoneNumber name=phoneNumber>
            </li>
            <li>
              <label for=password>Password</label>
              <input type=text id=password name=password>
            </li>
            <li>
              <label for=password2>Confirm Password</label>
              <input type=text id=password2 name=password2>
            </li>
          </ul>
        </fieldset>
        <button>Create Account</button>
      </form>
      <footer><p>Already have an account? <a href=#>Log in</a></p></footer>
    </main>
  </body>
</html>
